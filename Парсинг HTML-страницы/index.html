<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="images_block">
        <img src="images/1.jpg" alt="">
        <img src="images/2.png" alt="">
        <img src="images/3.gif" alt="">
    </div>
    <script>
        let src_format = /images\/\d\.(jpg|png|gif)/gi,
            block = document.getElementById('images_block').innerHTML,
            srcs = block.match(src_format);

        document.write('<div>');
        for (let i = 0; i < srcs.length; i++){
            document.write(`<a href='${srcs[i]}' target='_blank'><img src='${srcs[i]}'></a>`);
        }
    </script>
</body>
</html>
